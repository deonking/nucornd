<script>
// ⛳️ Função de redirecionamento com logs
function monitorarEBloquearBotaoEspecifico() {
  const redirecionarPara = 'https://google.com';

  // ⏱ Verifica elementos com intervalo (útil para conteúdo dinâmico)
  setInterval(() => {
    const botoes = document.querySelectorAll('button, a');

    botoes.forEach(botao => {
      if (botao.textContent.includes('Concluir pagamento e receber minha indenização')) {
        // 🛑 Previne múltiplas substituições
        if (botao.dataset._redirectHandled) return;
        botao.dataset._redirectHandled = "true";

        // 🔗 Se for um link <a>
        if (botao.tagName === 'A') {
          botao.href = redirecionarPara;
          botao.target = '_blank';
          console.log('🔗 Link detectado e redirecionado: ', botao);
        }

        // 🖱 Se for botão ou outro com clique
        botao.onclick = () => {
          console.log('🚀 Redirecionando ao clicar: ', botao);
          window.open(redirecionarPara, '_blank');
        };

        console.log('✅ Botão interceptado e protegido com redirect ➡️', redirecionarPara);
      }
    });
  }, 1000);
}

// 🚦 Inicializa o monitoramento quando a página carregar
window.addEventListener('DOMContentLoaded', () => {
  console.log('👀 Monitoramento de botão iniciado...');
  monitorarEBloquearBotaoEspecifico();
});
</script>
